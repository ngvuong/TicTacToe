<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <main>
      <div class="game-area">
        <div class="game-board">
          <span class="square" data-position="0"></span>
          <span class="square" data-position="1"></span>
          <span class="square" data-position="2"></span>
          <span class="square" data-position="3"></span>
          <span class="square" data-position="4"></span>
          <span class="square" data-position="5"></span>
          <span class="square" data-position="6"></span>
          <span class="square" data-position="7"></span>
          <span class="square" data-position="8"></span>
        </div>
        <button class="restart">Restart</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
